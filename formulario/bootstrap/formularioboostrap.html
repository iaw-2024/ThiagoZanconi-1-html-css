<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-sm mt-20 justify-content-center">
        <div class="container-sm mt-5 d-flex">

                <a href="/" class="btn btn-primary">Home</a>
            </div>
            <h1 class="form-label mx-auto btn btn-primary disabled fs-3">New Periferic</h1>
        </div>
        <form class="w-50 p-3 m-auto">
            <div class="form-group p-2">
              <label for="exampleInputEmail1">Type: </label>
              <input type="text" class="form-control" placeholder="Enter type">
            </div>
            <div class="form-group p-2">
                <label for="exampleInputEmail1">Brand: </label>
                <input type="text" class="form-control" placeholder="Enter brand">
            </div>
            <div class="form-group p-2">
                <label for="exampleInputEmail1">Model: </label>
                <input type="text" class="form-control" placeholder="Enter model">
            </div>
            <div class="form-group p-2">
                <label for="exampleInputEmail1">Cost: </label>
                <input type="text" class="form-control" placeholder="Enter cost">
